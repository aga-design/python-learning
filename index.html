                    if (!completedProblems.has(problem.id)) {
                        completedProblems.add(problem.id);
                        saveProgress();
                        updateProgress();
                        renderSidebar();
                    }
                } else {
                    outputDiv.innerHTML = `
                        <div class="output-info">åŸ·è¡Œå®Œæˆ</div>
                        <div class="output-info" style="margin-top: 12px;">å¯¦éš›è¼¸å‡ºï¼š</div>
                        <pre style="color: #DCDCAA; margin-top: 8px;">${output || `(ç„¡è¼¸å‡º)`}</pre>
                        <div class="output-info" style="margin-top: 12px;">é æœŸè¼¸å‡ºï¼š</div>
                        <pre style="color: #4EC9B0; margin-top: 8px;">${problem.expectedOutput}</pre>
                        <div class="output-error" style="margin-top: 12px;">âš  è¼¸å‡ºçµæœä¸æ­£ç¢ºï¼Œè«‹æª¢æŸ¥é‚è¼¯</div>
                    `;
                }

            } catch (error) {
                const errorMessage = error.message;
                outputDiv.innerHTML = `<div class="output-error">âŒ åŸ·è¡ŒéŒ¯èª¤</div>`;
                
                const errorMatch = errorMessage.match(/line (\d+)/);
                const errorLine = errorMatch ? parseInt(errorMatch[1]) - 1 : null;

                if (errorLine !== null) {
                    editor.removeLineClass(errorLine, `background`, `error-line`);
                    editor.addLineClass(errorLine, `background`, `error-line`);
                }

                let explanation = null;
                for (const [key, value] of Object.entries(errorExplanations)) {
                    if (value.pattern.test(errorMessage)) {
                        explanation = value;
                        break;
                    }
                }

                if (explanation) {
                    outputDiv.innerHTML += `
                        <div class="error-explanation">
                            <h4>${explanation.title}</h4>
                            <p>éŒ¯èª¤ä¿¡æ¯ï¼š${errorMessage}</p>
                            <p><strong>å¯èƒ½çš„åŸå› ï¼š</strong></p>
                            <ul>
                                ${explanation.messages.map(msg => `<li>${msg}</li>`).join(``)}
                            </ul>
                        </div>
                    `;
                } else {
                    outputDiv.innerHTML += `
                        <pre style="color: #F48771; margin-top: 12px; white-space: pre-wrap;">${errorMessage}</pre>
                    `;
                }
            }
        }

        function showHint() {
            const problem = problems[currentProblemIndex];
            const hintPanel = document.getElementById(`hintPanel`);
            
            if (currentHintIndex < problem.hints.length) {
                hintPanel.classList.remove(`hidden`);
                const hintDiv = document.createElement(`div`);
                hintDiv.className = `hint-item`;
                hintDiv.textContent = `æç¤º ${currentHintIndex + 1}: ${problem.hints[currentHintIndex]}`;
                hintPanel.appendChild(hintDiv);
                currentHintIndex++;
            } else {
                alert(`å·²é¡¯ç¤ºæ‰€æœ‰æç¤º`);
            }
        }

        function resetCode() {
            const problem = problems[currentProblemIndex];
            editor.setValue(problem.starterCode);
            document.getElementById(`outputContent`).innerHTML = `<div class="output-info">å·²é‡ç½®ä»£ç¢¼</div>`;
            document.getElementById(`hintPanel`).classList.add(`hidden`);
            document.getElementById(`hintPanel`).innerHTML = ``;
            currentHintIndex = 0;
        }

        function nextProblem() {
            if (currentProblemIndex < problems.length - 1) {
                currentProblemIndex++;
                loadProblem();
                renderSidebar();
            } else {
                alert(`æ­å–œï¼ä½ å·²å®Œæˆæ‰€æœ‰ç·´ç¿’é¡Œï¼`);
            }
        }

        function clearOutput() {
            document.getElementById(`outputContent`).innerHTML = `<div class="output-info">è¼¸å‡ºå·²æ¸…é™¤</div>`;
        }

        function formatCode() {
            const code = editor.getValue();
            const lines = code.split(`\n`);
            let indentLevel = 0;
            const formatted = [];

            for (let line of lines) {
                const trimmed = line.trim();
                
                if (trimmed.startsWith(`else:`) || trimmed.startsWith(`elif `) || 
                    trimmed.startsWith(`except`) || trimmed.startsWith(`finally:`)) {
                    indentLevel = Math.max(0, indentLevel - 1);
                }

                if (trimmed) {
                    formatted.push(`    `.repeat(indentLevel) + trimmed);
                } else {
                    formatted.push(``);
                }

                if (trimmed.endsWith(`:`)) {
                    indentLevel++;
                }
            }

            editor.setValue(formatted.join(`\n`));
        }

        function toggleTheme() {
            document.body.classList.toggle(`light-theme`);
        }

        function adjustFontSize() {
            currentFontSize = currentFontSize === 14 ? 16 : currentFontSize === 16 ? 18 : 14;
            document.querySelector(`.CodeMirror`).style.fontSize = `${currentFontSize}px`;
            document.getElementById(`fontSizeBtn`).textContent = 
                currentFontSize === 14 ? `A+` : currentFontSize === 16 ? `A++` : `A`;
        }

        function saveProgress() {
            localStorage.setItem(`pythonLearningProgress`, JSON.stringify([...completedProblems]));
        }

        function loadProgress() {
            const saved = localStorage.getItem(`pythonLearningProgress`);
            if (saved) {
                completedProblems = new Set(JSON.parse(saved));
            }
        }

        function updateProgress() {
            const total = problems.length;
            const completed = completedProblems.size;
            const percentage = (completed / total * 100).toFixed(0);
            
            document.getElementById(`progressText`).textContent = `${completed}/${total}`;
            document.getElementById(`progressFill`).style.width = `${percentage}%`;
        }

        window.addEventListener(`load`, async () => {
            editor = CodeMirror.fromTextArea(document.getElementById(`codeEditor`), {
                mode: `python`,
                theme: `monokai`,
                lineNumbers: true,
                indentUnit: 4,
                indentWithTabs: false,
                lineWrapping: true,
                matchBrackets: true,
                autoCloseBrackets: true,
                extraKeys: {
                    "Ctrl-Enter": runCode,
                    "Ctrl-R": resetCode,
                    "Ctrl-H": showHint
                }
            });

            loadProgress();
            updateProgress();
            renderSidebar();
            loadProblem();

            document.getElementById(`runBtn`).addEventListener(`click`, runCode);
            document.getElementById(`resetBtn`).addEventListener(`click`, resetCode);
            document.getElementById(`hintBtn`).addEventListener(`click`, showHint);
            document.getElementById(`nextBtn`).addEventListener(`click`, nextProblem);
            document.getElementById(`clearOutputBtn`).addEventListener(`click`, clearOutput);
            document.getElementById(`formatBtn`).addEventListener(`click`, formatCode);
            document.getElementById(`themeToggle`).addEventListener(`click`, toggleTheme);
            document.getElementById(`fontSizeBtn`).addEventListener(`click`, adjustFontSize);

            await initPyodide();
        });
    </script>
